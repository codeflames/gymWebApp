<form action="#">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" name="uname" required>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-check">
                <label class="form-check-label">
                  <a class="btn form-btn" href="#">Forgot password?</a>
                </label>
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-check">
                <label class="form-check-label">
                  <a class="btn form-btn" href="#">sign up instead</a>

              </div>
